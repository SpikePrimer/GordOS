<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User</title>
  <link rel="stylesheet" href="cycle-login.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;1,9..40,400&display=swap" rel="stylesheet">
</head>
<body class="cycle-login-gate">
  <div class="meteors" aria-hidden="true">
    <div class="meteor m1"></div>
    <div class="meteor m2"></div>
    <div class="meteor m3"></div>
    <div class="meteor m4"></div>
    <div class="meteor m5"></div>
    <div class="meteor m6"></div>
    <div class="meteor m7"></div>
    <div class="meteor m8"></div>
    <div class="meteor m9"></div>
    <div class="meteor m10"></div>
  </div>
  <div class="gate-box">
    <h1>User</h1>
    <p class="gate-subtitle">Enter your username and the PIN for the current cycle.</p>
    <div class="field">
      <input type="text" id="username" placeholder="Username" autocomplete="username" />
    </div>
    <div class="field">
      <input type="password" id="pin" placeholder="PIN" autocomplete="off" inputmode="numeric" />
    </div>
    <button type="button" id="submit">Submit</button>
    <div class="message" id="message" aria-live="polite"></div>
  </div>
  <footer class="cycle-footer" id="cycleFooter"><span class="cycle-label">Current cycle</span> <span class="cycle-badge" id="cycleNum">1</span> <span class="cycle-of">of 5</span></footer>

  <script src="config.js"></script>
  <script src="cycle-login.js"></script>
  <script>
    (function () {
      const usernameEl = document.getElementById('username');
      const pinEl = document.getElementById('pin');
      const submitBtn = document.getElementById('submit');
      const messageEl = document.getElementById('message');
      let currentCycle = 1;

      function showMessage(text, isError) {
        messageEl.textContent = text;
        messageEl.className = 'message' + (isError ? ' error' : '');
      }

      async function init() {
        const api = getApiUrl();
        if (api) {
          try {
            currentCycle = await getCurrentCycleAsync();
            await addPageVisitAsync({ type: 'login_page', referrer: document.referrer || '', cycle: currentCycle });
          } catch (e) {
            currentCycle = getCurrentCycle();
            addPageVisit({ type: 'login_page', referrer: document.referrer || '', cycle: currentCycle });
          }
        } else {
          currentCycle = getCurrentCycle();
          addPageVisit({ type: 'login_page', referrer: document.referrer || '', cycle: currentCycle });
        }
        document.getElementById('cycleNum').textContent = currentCycle;
      }

      async function doSubmit() {
        const username = usernameEl.value.trim();
        const pin = pinEl.value.trim();
        messageEl.textContent = '';
        if (!pin) {
          showMessage('Enter a PIN.', true);
          return;
        }
        if (pin === DEV_PIN) {
          setDevAuth();
          window.location.href = 'dev.html';
          return;
        }
        if (!username) {
          showMessage('Enter your username.', true);
          return;
        }
        let result;
        const api = getApiUrl();
        if (api) {
          try {
            result = await validateLoginAsync(username, pin, currentCycle);
          } catch (e) {
            showMessage('Network error. Try again.', true);
            return;
          }
        } else {
          result = validateLogin(username, pin, currentCycle);
        }
        if (result.ok) {
          if (result.dev) {
            setDevAuth();
            window.location.href = 'dev.html';
            return;
          }
          var licenseExpiresAt = result.licenseExpiresAt != null ? result.licenseExpiresAt : (findUserByUsername(username) || {}).licenseExpiresAt;
          if (licenseExpiresAt == null || Date.now() >= licenseExpiresAt) {
            showMessage('No days left on license.', true);
            return;
          }
          setSession(username, licenseExpiresAt);
          window.location.href = '../index.html';
          return;
        }
        showMessage(result.error || 'Incorrect.', true);
      }

      init();
      submitBtn.addEventListener('click', function () { doSubmit(); });
      pinEl.addEventListener('keydown', function (e) {
        if (e.key === 'Enter') doSubmit();
      });
      usernameEl.addEventListener('keydown', function (e) {
        if (e.key === 'Enter') { pinEl.focus(); }
      });
    })();
  </script>
</body>
</html>
